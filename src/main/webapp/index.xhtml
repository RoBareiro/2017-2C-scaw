<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>UNLAM - Sistema de evaluación</title>
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<script type="text/javascript" src="js/welcome.js"></script>
	<!-- <script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
	 	<script type="text/javascript" src="js/validation.js"></script> -->
</h:head>

<h:body>

<div class = "container">
	<h3 class="text-center">UNLAM - Sistema de evaluación</h3>
		<div id="loginbox" class="login mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info" >
				 <div class="panel-heading">
            		 <div class="panel-title">Iniciar Sesion</div>
                		 
             	</div>
             <div class="loggin-body panel-body" >
             <h:form id="login">
				<div class=" login-input input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<h:inputText styleClass ="form-control" value="#{usuarioBean.email}" id="eMail" p:placeholder="Ingrese Email"></h:inputText>
				</div>
				<div  class=" login-input input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					<h:inputSecret styleClass ="form-control" value="#{usuarioBean.contraseña}" id="contraseña" p:placeholder="Ingrese Contraseña"></h:inputSecret>
				</div>
				<div  class="login-btn form-group">
					<div class="col-sm-12 controls">
						<h:commandButton styleClass="btn btn-success" action="#{usuarioBean.login}" value="Ingresar">
						</h:commandButton>
					</div>
				</div>
				
				<div class="form-group">
                 	<div class="col-md-12 control">
                    	 <div  class="login-registrar" >
                               Todavia no tienes cuenta?
                        	       <h:commandLink action="#{usuarioBean.registro}">
                        	       		<h:outputText value ="Registrate aqui!"></h:outputText>
                        	       		<f:param name="opc" value = "3"></f:param>
                        	       		<f:param name ="idUsuario" value ="#{usuarioBean.id}"></f:param>
                        	       </h:commandLink>
                         </div>
                     </div>
                </div>
                  
			</h:form>
		</div>
	</div>
</div>
</div>
	
</h:body>
</html>
