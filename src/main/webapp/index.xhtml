<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	>

<h:head>
	<title>UNLAM - Sistema de evaluación</title>
</h:head>

<h:body>
<div class = "container">
	<h3>UNLAM - Sistema de evaluación</h3>
		<div id="loginbox">
			<div>
				 <div>
            		 <div>Iniciar Sesion</div>
             	</div>
             <div>
             <h:form id="login">
				<div>
					<span>Email: </span>
					<h:inputText value="#{usuarioBean.email}" id="eMail" p:placeholder="Ingrese Email"></h:inputText>
				</div>
				<div>
					<span>Contraseña: </span>
					<h:inputSecret value="#{usuarioBean.contraseña}" id="contraseña" p:placeholder="Ingrese Contraseña"></h:inputSecret>
				</div>
				<div>
					<div>
						<h:commandButton action="#{usuarioBean.login}" value="Ingresar">
						</h:commandButton>
					</div>
				</div>
				
				<div>
                 	<div>
                    	 <div>
                       	       <h:commandLink action="#{usuarioBean.registro}">
                       	       		<h:outputText value ="Registrarse"></h:outputText>
                       	       </h:commandLink>
                         </div>
                     </div>
                </div>
                  
			</h:form>
		</div>
	</div>
</div>
</div>	
</h:body>
</html>
