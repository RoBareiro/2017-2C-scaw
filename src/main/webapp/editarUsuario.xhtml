<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
<h:head>
        <title>Panel de Adminsitracion</title>
        <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" type="text/css" href="css/table-style.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
	
	
	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	
</h:head>
<body>
<div class ="left-menu">
<ui:include src="welcome.xhtml"/>
</div>
<div class ="body-menu">
				<!--  GESTION DE USUARIOS -->
	<div class="panel panel-default">
		<div class="panel-heading"><h3 class="panel-title">Modificar Usuario</h3></div>
        	<div class="panel-body">
				<h:form styleClass="form-inline" id="actualizarUsuario" method="post">
					<h:inputHidden value="#{usuarioBean.id}" id="id" />
						<div class="form-group">
							<div class=" login-input input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-education"></i></span>
								<h:inputText styleClass ="form-control" value="#{usuarioBean.nombre}" id="nombre" h:placeholder="Ingrese nombre"></h:inputText>
							</div>
							<div class=" login-input input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<h:inputText styleClass ="form-control" value="#{usuarioBean.apellido}" id="apellido" h:placeholder="Ingrese apellido"></h:inputText>
							</div>
							<div class=" login-input input-group">
								<span class="input-group-addon">@</span>
								<h:inputText styleClass ="form-control" value="#{usuarioBean.eMail}" id="eMail" h:placeholder="Ingrese email"></h:inputText>
							</div>
							<div  class=" login-input input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<h:inputSecret styleClass ="form-control" value="#{usuarioBean.contraseña}" id="contraseña" h:placeholder="Ingrese Contraseña"></h:inputSecret>
							</div>
							<div class=" login-input input-group">
								<h:selectOneMenu value="#{usuarioBean.idRol}" name="idrol" target="#{usuarioBean.idRol}" class="form-control">
        							<f:selectItem itemValue="#{null}" itemLabel="Elegir rol de usuario" />
            						<f:selectItems value="#{usuarioBean.roles}" var="rol" itemLabel="#{rol.descripcion}" itemValue="#{rol.id}"/>
								</h:selectOneMenu>
							</div>		
						</div>		
				<h:commandLink action="#{usuarioBean.actualizarUsuario()}" styleClass="btn btn-success" value="Actualizar Usuario" >
					<f:param name ="idUsuario" value ="#{usuarioBean.idUser}"></f:param>
				</h:commandLink>
			</h:form>
		</div>
	</div>

</div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
