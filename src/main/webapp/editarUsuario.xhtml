<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
<h:head>
        <title>Panel de Adminsitraci√≥n de usuario</title>
        <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" type="text/css" href="css/table-style.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
	
	
	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<!-- <script type="text/javascript" src="js/welcome.js"></script>-->
	
	
</h:head>
<body>
<div class ="left-menu">
<ui:include src="welcome.xhtml"/>
</div>
<div class ="body-menu">
				
	<div class="panel panel-warning">
		<div class="panel-heading"><h3 class="panel-title">Modificar Usuario</h3></div>
        	<div class="panel-body">
				<h:form id="actualizarUsuario" method="post">
					<h:inputHidden value="#{usuarioBean.id}" id="id" />
					<h:inputHidden value="#{usuarioBean.tipoAccion}" id="accion" />
					
						<div class="form-group">
							<div class=" login-input input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-education"></i></span>
								<h:inputText styleClass ="form-control" value="#{usuarioBean.nombre}" id="nombre" h:placeholder="Ingrese nombre">
								<!--	<f:ajax event="blur" render="error-nombre" listener="#{usuarioBean.validarNombre}"/> -->
								</h:inputText>
							</div>
							<div class=" login-input input-group">
								<h:outputText id="error-nombre" styleClass="alert alert-danger"></h:outputText>
							</div>
							<div class=" login-input input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<h:inputText styleClass ="form-control" value="#{usuarioBean.apellido}" id="apellido" h:placeholder="Ingrese apellido">
									<!--  <f:ajax event="blur" render="error-apellido" listener="#{usuarioBean.validarApellido}"/>-->
								</h:inputText>
							</div>
							<div class=" login-input input-group">
								<h:outputText id="error-apellido" styleClass="alert alert-danger"></h:outputText>
							</div>
							
							<div class=" login-input input-group">
								<span class="input-group-addon">@</span>
								<h:inputText styleClass ="form-control" value="#{usuarioBean.eMail}" id="eMail" h:placeholder="Ingrese email">
								<!--  	<f:ajax event="blur" render="error-mail" listener="#{usuarioBean.validarEmail}"/>-->
								</h:inputText>
							</div>
							<div class=" login-input input-group">
								<h:outputText id="error-mail" styleClass="alert alert-danger"></h:outputText>
							</div>	
						</div>		
						<div class=" login-input input-group">
							<h:commandLink id="GuardarCambios" action="#{usuarioBean.actualizarUsuario}" styleClass="btn btn-success" value="Actualizar Usuario" >
							</h:commandLink>
						</div>

			</h:form>
		</div>
	</div>

</div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/validation.js"></script>
    </body>
</html>
