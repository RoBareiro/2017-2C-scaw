<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>UNLAM - Registro de usuario</title>

</h:head>

<h:body>

	<div>
		<h:form>
			<h3>UNLAM - Registro de usuarios</h3>

			<h:panelGrid columns="3">
				<div>
					<h:outputLabel for="nombre">Nombre:</h:outputLabel>
					<h:inputText value="#{usuarioBean.nombre}" id="nombre"></h:inputText>
				</div>
				<div>
					<h:outputLabel for="apellido">Apellido:</h:outputLabel>
					<h:inputText value="#{usuarioBean.apellido}" id="apellido"></h:inputText>
				</div>
				<div>
					<h:outputLabel for="eMail">E-Mail:</h:outputLabel>
					<h:inputText value="#{usuarioBean.email}" id="eMail"></h:inputText>
				</div>
				<div>
					<h:outputLabel for="contraseña">Contraseña:</h:outputLabel>
					<h:inputSecret value="#{usuarioBean.contraseña}" id="contraseña"></h:inputSecret>
				</div>
				<h:commandButton action="#{usuarioBean.save}" value="Ingresar">
				</h:commandButton>
			</h:panelGrid>
		</h:form>
	</div>
</h:body>

</html>
