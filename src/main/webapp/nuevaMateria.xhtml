<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>

<h:head>
	<title>Nueva Materia</title>
	<link rel="stylesheet" type="text/css" href="css/table-style.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
	
	
	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/welcome.js"></script>
	
</h:head>
<body>
<div class ="left-menu">
<ui:include src="welcome.xhtml"/>
</div>
     <div class="body-menu">
     		<div class="panel panel-default text-center">
	  			<div class="panel-heading"><h3 class="panel-title">Agregar nueva materia</h3></div>
	  			<div class="panel-body">
					<h:form styleClass="form-inline" id="guardarMateria" method="post">
							<div class="form-group">
								<h:outputLabel for="nombre">Nombre de la materia: </h:outputLabel>
								<h:inputText value="#{materiaBean.nombre}" class="form-control" id="nombre"></h:inputText>
							</div>
							<div class="form-group">
								<h:selectOneMenu value="#{materiaBean.idDocenteTitular}" name="id" target="#{materiaBean.idDocenteTitular}" class="form-control">
					        		<f:selectItem itemValue="#{null}" itemLabel="Seleccionar docente" />
					           		<f:selectItems value="#{usuarioBean.profesores}" var="prof" itemLabel="#{prof.nombre} #{prof.apellido}" itemValue="#{prof.id}"/>
								</h:selectOneMenu>	
							</div>		
							<h:commandLink action="#{materiaBean.guardarMateria}" styleClass="btn btn-success" value="Crear Materia" />
					</h:form>
	  			</div>
			</div>
	
     </div>
</body>
</html>
