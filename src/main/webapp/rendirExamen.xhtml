<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Panel de Adminsitracion</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
</h:head>
<body>
	<div class="container">

		<div class="row">

			<div class="col-md-2"></div>

			<div class="col-md-8">

				<div class="panel panel-success">
					<div class="panel-heading text-center">
						<h1>Rendir Examen</h1>
					</div>
					<div class="panel-body">
						<div class="col-md-2"></div>
						<div class="col-md-10">

							<h:form rendered="true" id="form">
								<h:inputHidden value="#{examenBean.examenSelected.id}" id="examenId"/>
								<h2>Nombre: </h2>
								<h:outputLabel value="#{examenBean.nombre}" id="nombreExamen" >
								</h:outputLabel>

								<h2>Materia: </h2>
								<div class="form-group">
									<h:outputLabel value="#{examenBean.examenSelected.materia.nombre}"  >
								</h:outputLabel>
								</div>

								<ui:repeat value="#{examenBean.preguntas}" varStatus="loop">
								<h2>Pregunta #{loop.index+1}: </h2>
								    <h:outputLabel value="#{examenBean.preguntas[loop.index].pregunta}" /><br></br>

								    <table>

								    <ui:repeat value="#{examenBean.preguntas[loop.index].respuestas}" varStatus="loop2">
								    	<tr>
									    <td><h:outputLabel value="#{examenBean.preguntas[loop.index].respuestas[loop2.index].respuesta}" /></td>
									    <td>
									    	<h:selectOneRadio value="#{examenBean.preguntas[loop.index].respuestas[loop2.index].idTipoRespuestaByAlumno}">
												<f:selectItem itemValue="1" itemLabel="Correcto" />
												<f:selectItem itemValue="2" itemLabel="Incorrecto" />
											</h:selectOneRadio>
										</td>
									    </tr>
									</ui:repeat>
									</table>
								</ui:repeat>

				
							<h:commandLink action="#{examenBean.verResultadoExamen}" styleClass="btn btn-success" value="Rendir">
                        	</h:commandLink>
                        	<h:commandLink action="#{examenBean.listarRendirExamen}" style="margin-left: 5px" styleClass="btn btn-warning" value="Volver">
                        	</h:commandLink>

							</h:form>

						</div>

					</div>
				</div>
			</div>



		</div>

	</div>

</body>
</html>
