<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>UNLAM - Consulta de Usuario</title>
</h:head>

<h:body>

	<div>
			<h3>UNLAM - Consulta de usuarios</h3>
 		<div>
                    <div><h3>Usuarios registrados Activos</h3></div>
                    <div>
                        <h:dataTable value="#{usuarioBean.getFindById()}" var="usuario">
                            	<h:column>
									<f:facet name="header">Nombre y Apellido</f:facet>    				
					      			#{usuario.nombre} #{usuario.apellido}
					  		 	</h:column>

                            	<h:column>
									<f:facet name="header" >Email</f:facet>
					    	  		#{usuario.email}
						   		</h:column>
                        </h:dataTable>
                    </div>
                </div>
               </div>
</h:body>
</html>
