<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>
<h:head>
        <title>Panel de Examenes</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
</h:head>

<body>
<div class ="left-menu">
<ui:include src="welcome.xhtml"/>
</div>
<div class ="body-menu">
				<div class="panel-heading text-center">
					<h1>Gestionar Examenes</h1>
				</div>
				<div class="panel panel-default">
                    <div class="panel-body">
						<h:form>
							<h:dataTable value="#{examenBean.allExamenes}" var="gestionExamen" class="table table-hover" headerClass="order-table-header"
							 rowClasses="order-table-odd-row,order-table-even-row">
								
								<h:column>
									<f:facet name="header">Nombre</f:facet>
									#{gestionExamen.nombre}
								</h:column>

								<h:column>
									<f:facet name="header">Materia</f:facet>
									#{gestionExamen.materia.nombre}
								</h:column>

								<h:column>
									<f:facet name="header">Estado del examen</f:facet>
									#{gestionExamen.estadosExamenes}
								</h:column>
                                 
								<h:column>
									<f:facet name="header">Accion</f:facet>
					    	  		<h:commandButton action="#{examenBean.editarExamen}" class="btn btn-success" value="Modificar">

	                				</h:commandButton>
                                    <h:commandButton action="#{examenBean.deshabilitarExamen}" style="margin-left:5px" class="btn btn-danger" value="Deshabilitar">

	                				</h:commandButton>
						   		</h:column> 

							</h:dataTable>
                           
                        	<h:commandLink action="#{usuarioBean.nuevoExamen}" styleClass="btn btn-success btn-block">
                        	       			<h:outputText value ="Agregar nuevo Examen"></h:outputText>
                        	       			<f:param name ="idUsuario" value ="#{usuarioBean.idUser}"></f:param>
                        	</h:commandLink>
                     </h:form>
					</div>
					
				</div>
			
</div>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
