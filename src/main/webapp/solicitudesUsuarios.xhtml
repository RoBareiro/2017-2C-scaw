<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
<h:head>
        <title>Panel de Adminsitracion</title>
	<link rel="stylesheet" type="text/css" href="css/table-style.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>	
	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/welcome.js"></script>
</h:head>
<body>
<div class ="left-menu">
<ui:include src="welcome.xhtml"/>
</div>
     <div class="body-menu">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading"><h3 class="panel-title">Altas Pendientes</h3></div>
                    <div class="panel-body">
                    <table class="table table-hover text-center">
						<h:dataTable value="#{usuarioBean.getFindPend()}" var="usuario"
							class="table table-hover" headerClass="order-table-header"
							rowClasses="order-table-odd-row,order-table-even-row">

							<h:column>
								<f:facet name="header">Nombre</f:facet>    				
    	  							#{usuario.nombre}
  		 					</h:column>
							<h:column>
								<f:facet name="header">Apellido</f:facet>
	      							#{usuario.apellido}
	      							#{usuario.id}
   							</h:column>

							<h:column>
								<f:facet name="header">Email</f:facet>
    	  						#{usuario.email}
    	  						
	   						</h:column>
	   						<h:column>
								<f:facet name="header">Accion</f:facet>
								<h:form>
    	  							<h:commandLink action="#{usuarioBean.solicitudes}">
                        	       			<h:outputText value ="Aceptar"></h:outputText>
                        	       			<f:param name="opc" value = "2"></f:param>
                        	       			<f:param name ="idUsuario" value ="#{usuario.id}"></f:param>
                        	       			<f:param name ="idUsu" value ="#{usuarioBean.idUser}"></f:param>
                        	       	</h:commandLink>
                        	       |
    	  							<h:commandLink action="#{usuarioBean.solicitudes}">
                        	       			<h:outputText value ="Rechazar"></h:outputText>
                        	       			<f:param name="opc" value = "3"></f:param>
                        	       			<f:param name ="idUsuario" value ="#{usuario.id}"></f:param>
                        	       			<f:param name ="idUsu" value ="#{usuarioBean.idUser}"></f:param>
                        	     	</h:commandLink>
                       	     	</h:form>
	   						</h:column>

						</h:dataTable>
					</table>
                    </div>
                </div>
            </div>
          </div>
</body>
</html>
