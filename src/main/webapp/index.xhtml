<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>

<h:head>
	<title>UNLAM - Sistema de evaluación</title>
</h:head>

<h:body>


	<div class="panel-body">
		<h:form>

			<h3>UNLAM - Sistema de evaluación</h3>

			<h:panelGrid columns="3">

				<h:outputLabel for="eMail">E-Mail:</h:outputLabel>
				<h:inputText value="#{usuarioBean.email}" id="eMail"></h:inputText>
				<br />
				<br />

				<h:outputLabel for="contraseña">Contraseña:</h:outputLabel>
				<h:inputSecret value="#{usuarioBean.contraseña}" id="contraseña"></h:inputSecret>
				<br />
				<br />

				<h:commandButton action="#{usuarioBean.login}" value="Ingresar">
				</h:commandButton>
				
			</h:panelGrid>
		</h:form>
		
		<br />
		<br />
		<a href="registroUsuario.xhtml">Registrarse</a>
	</div>
	
</h:body>
</html>
